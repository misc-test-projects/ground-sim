version: "3.9"
services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.3
    command: >
      redpanda start --overprovisioned --smp 1 --memory 1G --reserve-memory 0M
      --node-id 0 --check=false --pandaproxy-addr 0.0.0.0:8082
      --advertise-pandaproxy-addr redpanda:8082
      --kafka-addr 0.0.0.0:9092
      --advertise-kafka-addr redpanda:9092
      --rpc-addr 0.0.0.0:33145
      --advertise-rpc-addr redpanda:33145
    ports:
      - "9092:9092"
      - "9644:9644"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster info -X brokers=redpanda:9092 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  planner_api:
    build:
      context: ..
      dockerfile: ops/docker/planner_api.Dockerfile
    depends_on:
      - redpanda
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
    ports:
      - "8080:8080"

  tfcc_worker:
    build:
      context: ..
      dockerfile: ops/docker/tfcc_worker.Dockerfile
    depends_on:
      - redpanda
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=redpanda:9092
    ports:
      - "8001:8001"

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.2.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
